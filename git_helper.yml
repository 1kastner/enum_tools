modname: better_enum
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.0.1"
username: "domdfcoding"
license: 'LGPLv3+'
short_desc: 'Fork of the Advanced Enumeration library with better support for mypy, docstrings and Sphinx.'

#conda_channels:
#  - domdfcoding
#  - conda-forge

enable_conda: false

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"

# travis secure password for PyPI
#travis_pypi_secure: ""

# additional lines for MANIFEST.in
manifest_additional:
  - recursive-include better_enum/ requirements.txt
  - recursive-exclude tests/ *
  - prune tests*

# directory that contains tests
tests_dir: "tests"

classifiers:
#  - 'Development Status :: 3 - Alpha'
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Topic :: Software Development :: Libraries :: Python Modules'



keywords:
  - enum
  - documentation

extras_require:
  sphinx:
    - sphinx

tox_testenv_extras: all
